<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Platform</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Platform Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">My Orders</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#" class="login-signup" id="loginSignupBtn">Login/Signup</a>
        </div>
    </header>
    
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for dishes...">
        <button id="search-button">Search</button>
    </div>
    
   
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="closeModalBtn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tablinks" onclick="openTab(event, 'loginTab')">Login</button>
                    <button class="tablinks" onclick="openTab(event, 'signupTab')">Signup</button>
                </div>
                <div id="loginTab" class="tabcontent">
                    <form id="loginForm">
                        <input type="text" placeholder="Email/Username" name="loginEmail" required>
                        <input type="password" placeholder="Password" name="loginPassword" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div id="signupTab" class="tabcontent">
                    <form id="signupForm">
                        <input type="text" placeholder="Name" name="signupName" required>
                        <input type="email" placeholder="Email" name="signupEmail" required>
                        <input type="password" placeholder="Password" name="signupPassword" required>
                        <select name="userType" required>
                            <option value="" disabled selected>Select User Type</option>
                            <option value="restaurantOwner">Restaurant Owner</option>
                            <option value="customer">Customer</option>
                        </select>
                        <button type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard" id="restaurantDashboard">
        <aside class="sidebar">
            <ul>
                <li><a href="#" class="active">Manage Dishes</a></li>
                <li><a href="#">Manage Orders</a></li>
                <li><a href="#">Edit Profile</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="section" id="manageDishes">
               
            </div>
            <div class="section" id="manageOrders">
              
            </div>
        </main>
    </div>
<script src = "script.js"></script>
</body>
</html>
